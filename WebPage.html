<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        /* Reset & Base Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Sticky Navbar */
#navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: #333;
    padding: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

#navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* Welcome Section */
#welcome-section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: lightblue;
}

/* Projects Section */
#projects {
    padding: 50px;
    background: lightgray;
}

.project-tile {
    background: white;
    padding: 20px;
    margin: 15px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

/* Responsive Design */
@media (max-width: 600px) {
    #navbar {
        flex-direction: column;
        padding: 10px;
    }
}

    </style>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <a href="#welcome-section" class="nav-link">Welcome</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <!-- Welcome Section -->
    <section id="welcome-section">
        <h1>Welcome to My Portfolio</h1>
        <p>Passionate Developer | Creative Thinker</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-tile">
            <h3>Project One</h3>
            <a href="https://github.com/your-project" target="_blank">View Project</a>
        </div>
        <div class="project-tile">
            <h3>Project Two</h3>
            <a href="https://github.com/your-project" target="_blank">View Project</a>
        </div>
    </section>

    <!-- Profile Link -->
    <footer id="contact">
        <p>Connect with me:</p>
        <a id="profile-link" href="https://github.com/your-profile" target="_blank">GitHub Profile</a>
    </footer>

</body>
</html>
