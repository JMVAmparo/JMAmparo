<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 0;
}

main {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    text-align: left;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

fieldset {
    border: none;
    margin: 10px 0;
}

button {
    background-color: #0077cc;
    color: white;
    font-size: 1.2em;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #005fa3;
}

    </style>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve our services.</p>

        <form id="survey-form">
            <!-- Name Field -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Field -->
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

            <!-- Dropdown Menu -->
            <label for="dropdown">Which option best describes you?</label>
            <select id="dropdown" name="role" required>
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Would you recommend us?</legend>
                <label><input type="radio" name="recommend" value="yes" required> Yes</label>
                <label><input type="radio" name="recommend" value="no"> No</label>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset>
                <legend>What features do you like? (Select all that apply)</legend>
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="usability"> Usability</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
            </fieldset>

            <!-- Textarea -->
            <label for="comments">Any additional comments?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
